  <section id="contacto" class="py-5 container texto-blanco">
    <div class="col-3 py-5">
      <h1>CONTACTO</h1>
    </div>
    <div class="row">
      <div class="col-md-7">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_name">Nombre</label>
              <input id="form_name" type="text" name="name" class="form-control" placeholder="Nombre"
                required="required" data-error="Firstname is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Apellido</label>
              <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Apellido"
                required="required" data-error="Lastname is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_email">Correo</label>
              <input id="form_email" type="email" name="email" class="form-control" placeholder="Correo"
                required="required" data-error="Valid email is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_phone">Asunto</label>
              <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Asunto">
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="form_message">Mensaje</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Mensaje" rows="4" required
                data-error="Please,leave us a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <p>En seguida nos pondremos en contacto contigo</p>
          </div>
          <div class="col-md-4">
            <input type="submit" class="btn btn-outline-light btn-send" value="Enviar">
          </div>
        </div>

      </div>


      <div class="col-md-5">
        <img src="assets/img/chat.png" class="img-fluid" alt="Responsive image">
      </div>
    </div>

  </section>

  <section id="contacto" class="container">

    <div id="map">
      <img src="assets/img/Grupo 207.png" alt="Map">
      <div id="Guatemala" class="dot"><span class="ping1"></span><span class="ping2"></span><span class="ping3"></span>
      </div>
      <div id="El_Salvador" class="dot"><span class="ping1"></span><span class="ping2"></span><span
          class="ping3"></span></div>
      <div id="Honduras" class="dot"><span class="ping1"></span><span class="ping2"></span><span class="ping3"></span>
      </div>
      <div id="Nicaragua" class="dot"><span class="ping1"></span><span class="ping2"></span><span class="ping3"></span>
      </div>
      <div id="Costa_Rica" class="dot"><span class="ping1"></span><span class="ping2"></span><span class="ping3"></span>
      </div>
      <div id="Panama" class="dot"><span class="ping1"></span><span class="ping2"></span><span class="ping3"></span>
      </div>
    </div>

  </section>
